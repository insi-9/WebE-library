<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'">
</head>
<body>
    <header>
        <a href="#" class="logo">E-Library</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                    <ion-icon name="close-outline" class="closeBtn"></ion-icon>
                </span>
            </div>
        </div>
        <div class="searchBox">
            <input type="text" placeholder="Search">
        </div>
    </header>
    <div class="container">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box signin">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" onclick="location.href='http://127.0.0.1:3000/book/book.html'">Login</button>
                <div class="login-register">
                    <p>Don't Have an Account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions
                    </label>
                </div>
                <button class="btn" onclick="location.href='http://127.0.0.1:3000/book/book.html'">Register</button>
                <div class="login-register">
                    <p>Already have an Account?
                        <a href="#" class="signin-link">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="asset/js/sign.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');
        let searchBox = document.querySelector('.searchBox');

        searchBtn.onclick = function(){
            searchBox.classList.add('active')
            closeBtn.classList.add('active')
            searchBtn.classList.add('active')
        }
        closeBtn.onclick = function(){
            searchBox.classList.remove('active')
            closeBtn.classList.remove('active')
            searchBtn.classList.remove('active')
        }
    </script>
</body>
</html>
